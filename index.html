<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Abdy Tahir | Premium Video Editor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800;900&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --accent: #6366f1;
        --accent-dark: #4f46e5;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: #030303;
        color: #fafafa;
        overflow-x: hidden;
        position: relative;
      }
      /* Premium Background Depth & Noise */
      body::before {
        content: "";
        position: fixed;
        inset: 0;
        background: 
          radial-gradient(circle at 15% 15%, rgba(99, 102, 241, 0.08) 0%, transparent 40%),
          radial-gradient(circle at 85% 85%, rgba(79, 70, 229, 0.08) 0%, transparent 40%),
          radial-gradient(circle at 50% 50%, rgba(99, 102, 241, 0.03) 0%, transparent 60%);
        z-index: -1;
        pointer-events: none;
      }
      /* Noise Overlay */
      body::after {
        content: "";
        position: fixed;
        inset: 0;
        z-index: 100;
        opacity: 0.025;
        pointer-events: none;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }
      h1, h2, h3, h4, .font-display {
        font-family: 'Outfit', sans-serif;
        letter-spacing: -0.02em;
      }
      .glass {
        background: rgba(255, 255, 255, 0.02);
        backdrop-filter: blur(24px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      .gradient-text {
        background: linear-gradient(to bottom right, #ffffff 40%, var(--accent) 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .btn-premium {
        position: relative;
        overflow: hidden;
        transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
      }
      .btn-glow:hover {
        box-shadow: 0 0 30px rgba(99, 102, 241, 0.4);
        transform: translateY(-2px);
      }
      .reveal {
        opacity: 0;
        transform: translateY(30px);
        transition: all 0.8s cubic-bezier(0.2, 1, 0.3, 1);
      }
      .reveal.active {
        opacity: 1;
        transform: translateY(0);
      }
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #030303;
      }
      ::-webkit-scrollbar-thumb {
        background: #1a1a1a;
        border-radius: 10px;
        border: 2px solid #030303;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--accent);
      }
      .stagger-1 { transition-delay: 0.1s; }
      .stagger-2 { transition-delay: 0.2s; }
      .stagger-3 { transition-delay: 0.3s; }
      .stagger-4 { transition-delay: 0.4s; }
      
      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-15px); }
      }
      .animate-float {
        animation: float 10s ease-in-out infinite;
      }
      @keyframes float-reverse {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(15px); }
      }
      .animate-float-reverse {
        animation: float-reverse 12s ease-in-out infinite;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react-dom/client": "https://esm.sh/react-dom@^19.2.3/client"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
  </body>
</html>
